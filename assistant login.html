<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assistant Login | COPD Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 0;
        }

        /* HEADER */
        header {
            background: #ffffff;
            padding: 18px 35px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 26px;
            color: #0f172a;
            font-weight: 700;
        }

        header h1 span {
            font-weight: 300;
        }

        header a {
            color: #2563eb;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
        }

        header a:hover {
            text-decoration: underline;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* WRAPPER */
        .wrapper {
            max-width: 1000px;
            margin: 40px auto;
            display: flex;
            background: #fff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            height: 620px;
        }

        /* IMAGE SECTION */
        .image-section {
            width: 55%;
            position: relative;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            bottom: 25px;
            left: 25px;
            right: 25px;
            background: linear-gradient(to top, rgba(15,23,42,0.9), rgba(15,23,42,0.3));
            padding: 30px;
            border-radius: 12px;
            color: white;
        }

        .image-overlay h3 {
            margin: 0;
            font-size: 30px;
            font-weight: 700;
        }

        .image-overlay p {
            margin-top: 10px;
            font-size: 16px;
            line-height: 1.6;
            color: #e0e7ff;
        }

        /* FORM SECTION */
        .form-section {
            width: 45%;
            padding: 45px 40px;
        }

        .form-section h2 {
            font-size: 32px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 10px;
        }

        .form-section p {
            color: #64748b;
            font-size: 18px;
            margin-bottom: 35px;
        }

        .row {
            margin-bottom: 22px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        input::placeholder {
            color: #94a3b8;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        .forgot {
            text-align: right;
            margin-top: -10px;
        }

        .forgot a {
            color: #2563eb;
            font-size: 14px;
            text-decoration: underline;
        }

        button {
            width: 100%;
            margin-top: 100px;
            padding: 16px;
            background: linear-gradient(to right, #2563eb, #1d4ed8);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            letter-spacing: 1px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        footer {
            text-align: center;
            font-size: 13px;
            color: #94a3b8;
            margin-top: 30px;
            padding-bottom: 20px;
        }

        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                height: auto;
            }
            .image-section {
                width: 100%;
                height: 240px;
            }
            .form-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <span class="material-symbols-outlined" style="color:#2563eb; font-size:32px;">pulmonology</span>
        <h1>COPD<span>Detection</span></h1>
    </div>
    <a href="register.html">Register</a>
</header>

<!-- WRAPPER -->
<div class="wrapper">

    <!-- IMAGE SECTION -->
    <div class="image-section">
        <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuDXfFr1jN3VdNdXHzIm0BDORlL7VKvn3FAbY8M_bozo5xya-Gztr_5AInJpODnjQqYmTbxX-qFybGSg9liyau2ak_6WkuaEhoxLdLciJ1XDf1cEKGxVChAOGyaErL52prxQhQ9fxAD_PrNJZo8rV4N8M41f0rM_WAXsb3K-M-ioXboRnq6c915lr1xOg4uVccb-ecmQFGdOF_RDsurAtl8tAkX1LWyynRYUneZczA7gntdVGQGEB-CD29FyDaP_agB4DppVMs_Re-I" alt="COPD Image">

        <div class="image-overlay">
            <h3>Clinical Support Portal</h3>
            <p>Access the COPD early detection dashboard through <strong>advanced deep learning technology</strong>.</p>
        </div>
    </div>

    <!-- FORM SECTION -->
    <div class="form-section">
        <h2>Assistant Login</h2>
        <p>Please enter your credentials to continue.</p>

        <form>
            <div class="row">
                <label for="staffid">Staff ID</label>
                <input type="text" id="staffid" placeholder="Enter Staff ID" required>
            </div>

            <div class="row">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>

            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit">LOGIN</button>
        </form>
    </div>
</div>

<footer>
    © 2024 COPD Detection System – Authorized clinical personnel access only
</footer>

</body>
</html>
