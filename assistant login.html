<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assistant Login | COPD Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 0;
        }

        /* HEADER */
        header {
            background: #ffffff;
            padding: 15px 30px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            color: #0f172a;
            font-weight: bold;
        }

        header h1 span {
            font-weight: 300;
        }

        header a {
            color: #2563eb;
            font-weight: bold;
            text-decoration: none;
        }

        header a:hover {
            text-decoration: underline;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* WRAPPER */
        .wrapper {
            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* IMAGE SECTION */
        .image-section {
            width: 35%;
            position: relative;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(to top, rgba(15,23,42,0.85), rgba(15,23,42,0.2));
            padding: 25px;
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .image-overlay h3 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            line-height: 1.2;
        }

        .image-overlay p {
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
            color: #e0e7ff;
        }

        .image-overlay p strong {
            font-weight: 700;
        }

        /* FORM SECTION */
        .form-section {
            width: 65%;
            padding: 30px;
        }

        .form-section h2 {
            color: #0f172a;
            margin-bottom: 8px;
        }

        .form-section p {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        label {
            font-size: 11px;
            font-weight: bold;
            color: #475569;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cbd5f5;
            font-size: 14px;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            background: #2563eb;
            border: none;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        footer {
            text-align: center;
            font-size: 11px;
            color: #94a3b8;
            margin-top: 30px;
            padding-bottom: 20px;
        }

        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }
            .image-section {
                width: 100%;
                height: 220px;
            }
            .form-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <span class="material-symbols-outlined" style="color:#2563eb; font-size:28px;">pulmonology</span>
        <h1>COPD<span>Detection</span></h1>
    </div>
    <a href="register.html">Register</a>
</header>

<!-- WRAPPER -->
<div class="wrapper">

    <!-- IMAGE SECTION -->
    <div class="image-section">
        <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuDXfFr1jN3VdNdXHzIm0BDORlL7VKvn3FAbY8M_bozo5xya-Gztr_5AInJpODnjQqYmTbxX-qFybGSg9liyau2ak_6WkuaEhoxLdLciJ1XDf1cEKGxVChAOGyaErL52prxQhQ9fxAD_PrNJZo8rV4N8M41f0rM_WAXsb3K-M-ioXboRnq6c915lr1xOg4uVccb-ecmQFGdOF_RDsurAtl8tAkX1LWyynRYUneZczA7gntdVGQGEB-CD29FyDaP_agB4DppVMs_Re-I" alt="COPD Image">

        <div class="image-overlay">
            <h3>Clinical Support Portal</h3>
            <p>Access the COPD early detection dashboard through <strong>advanced deep learning technology</strong>.</p>
        </div>
    </div>

    <!-- FORM SECTION -->
    <div class="form-section">
        <h2>Assistant Login</h2>
        <p>Please enter your credentials to login.</p>

        <form>
            <div class="row">
                <div class="field">
                    <label for="staffid">Staff ID</label>
                    <input type="text" id="staffid" placeholder="Enter Staff ID" required>
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>
            </div>

            <div class="row" style="justify-content: flex-end;">
                <a href="#" style="color:#2563eb; font-size:12px; text-decoration:underline;">Forgot password?</a>
            </div>

            <button type="submit">LOGIN</button>
        </form>
    </div>
</div>

<!-- FOOTER -->
<footer>
    © 2024 COPD Detection System – Authorized clinical personnel access only
</footer>

</body>
</html>
